<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Music</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/audioPlayer.js"></script>
    <link rel="shortcut icon" href="assets/icon.ico">
</head>
<body>
    <!-- <h1 class="titulo">Reproductor Gameboy</h1> -->

    <div class="contenedor">
        <div class="gameboy">

            <div class="pantalla">
                <div class="capa1">
                    <div class="cont-capa2">
                        <div class="capa2 " style="background-color: aqua;">
                           <div class="pause-cont">
                            <img id="pause" class="pause" src="assets/icons/pause.svg" alt="Kiwi standing on oval">
                           </div>
                           
                            <div class="contadorTiempo">
                                <div class="tiempo">
                                    1:35 - 2:35
                                    </div>
                            </div>
                            <div class="loading">

                                <div></div>
                                <div class="black"></div>
                                <div></div>

                                <div class="black"></div>
                                <div class="progreso" onclick="audio.setProgress()">
                                    <div class="porcentajeCarga">
                                        <h1 class="textoCarga">
                                            50%
                                        </h1>
                                    </div>
                                    <div class="barra">
                                    </div>
                                </div>
                                <div class="black"></div>

                                <div></div>
                                <div class="black"></div>
                                <div></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controles">

                <div class="cruz">
                    <div class="cruz-contenedor">
                        <div class="box" ></div>
                        <div class="box btn cursor" id="arriba" onclick="abajo()"></div>
                        <div class="box"></div>
                        <div class="box btn cursor" id="izq" onclick="izq()"></div>
                        <div class="box btn cursor" id="medio" onclick="medio()"></div>
                        <div class="box btn cursor" id="der" onclick="der()"></div>
                        <div class="box"></div>
                        <div class="box btn cursor" id="abajo" onclick=" arriba()"></div>
                        <div class="box"></div>
                    </div>
                </div>

                <div class="espacio">

                </div>

                <div class="botones">
                    <div class="botones-contenedor">

                        <div class="a-contenedor">
                            <div class="a cursor" onclick="a()">
                                <div class="">A</div>
                            </div>
                        </div>
                       
                        <div class="b-contenedor">
                            <div class="b cursor" onclick="b()">
                                <div class="">B</div>
                            </div>
                        </div>
                       
                    </div>

                </div>

                <div class="espacio">
                    <div class="select-contenedor">
                        <div class="select mini-btn cursor" id="select" onclick="select()">

                        </div>
                        <!-- <div class="fuente">
                            select
                        </div> -->
                    </div>

                   
                  
                </div>

                
                <div class="espacio">
 
                </div>

                <div class="espacio">
                    <div class="start mini-btn cursor" id="start" onclick="start()">

                    </div>
                    <!-- <div  class="fuente" style="font-size: 12px;">
                         Start
                    </div> -->
                </div>


            </div>

         

        </div>
        <div class="base">

        </div>
    </div>

    <div class="lista-contenedor">
    
    </div>



</body>
<script src="js/musica.js"></script>
<script src="js/controls.js"></script>

</html>
